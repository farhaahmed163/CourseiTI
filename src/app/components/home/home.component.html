<h1>{{ storeInfo.name }}</h1>
<img
  *ngIf="isImageShown"
  [src]="storeInfo.imgURL"
  alt=""
  class="img-fluid m-1"
/>
<a class="btn btn-primary" href="#" role="button" (click)="toggleImage()"
  >Toggle Image</a
>

<h3>Our Branches :</h3>
<ul>
  <li *ngFor="let item of storeInfo.branches">{{ item }}</li>
</ul>
